<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="script.js" async defer></script>

    </head>
    <body>
    
      
        <div class="calc">
            <div class="calc__screen">
                <span class="ledger calc__screen--ledger">
                </span>
                <span class="result calc__screen--result">

                </span>
            </div>
            <div class="calc__button"><span id="sym(">(</span></div>
            <div class="calc__button"><span class="operator sym)">)</span></div>
            <div class="calc__button"><span class="operator sym%">%</span></div>
            <div class="calc__button"><span id="symCE">&larr;</span></div>
            <div class="calc__button"><span class="num num7">7</span></div>
            <div class="calc__button"><span class="num num8">8</span></div>
            <div class="calc__button"><span class="num num9">9</span></div>
            <div class="calc__button"><span class="operator symDiv"operator > &#x00F7</span></div>
            <div class="calc__button"><span class="num num4">4</span></div>
            <div class="calc__button"><span class="num num5">5</span></div>
            <div class="calc__button"><span class="num num6">6</span></div>
            <div class="calc__button"><span class="operator symMultiply">&times;</span></div>
            <div class="calc__button"><span class="num num1">1</span></div>
            <div class="calc__button"><span class="num num2">2</span></div>
            <div class="calc__button"><span class="num num3">3</span></div>
            <div class="calc__button"><span class="operator symSubtract">&minus;</span></div>
            <div class="calc__button"><span class="num num0">0</span></div>
            <div class="calc__button"><span class="symPeriod">&period;</span></div>
            <div class="calc__button"><span id="symEquals">&equals;</span></div>
            <div class="calc__button"><span class="operator symAdd">&#x2b;</span></div>
        </div>
    </body>
</html>
